<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header id="banner">
        <h1>Music Playlist Explorer</h1>
        <p>Create playlists and listen to your favorite songs here!</p>
        
        <div class="nav-btn">
            <button id = "all-btn">All</button>
           <button> <a style="text-decoration: none;" href="featured.html">Featured</a> </button>  
        </div>
        
        <form id="newPlaylist">
            <h4>Create Your New Playlist</h4>
            <input type="text" id="playlist_name" name="playlist_name" placeholder="New Playlist Name" required/>
            <input type="text" id="playlist_author" name="playlist_author" placeholder="Author of Playlist" required/>
            <div id="list_of_songs">
                <div class="song">
                    <input type="text" placeholder="Title" class="song_title" required/>
                    <input type="text" placeholder="Artist" class="song_artist" required/>
                    <input type="text" placeholder="Duration" class="duration" required/>
            </div>   
            </div>
            <button type="button" id="add-song-btn"> Add New Song</button>
            <button type="submit" id="add-song-btn"> Add Playlist</button>
        </form>
        </div>
    </header>

    <main> 
        <div class="playlist_cards">
        
        </section>
    </main>

        <div class="modal-overlay">
            <div class="modal-content">
                
        </div>
    </div>
    <span footer id="bottom">
        
    </span footer>
    <script src="data/data.json"></script>
    <script src="script.js"></script>
</body>
</html>
